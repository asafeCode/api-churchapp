name: Deploy API Image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create appsettings.Production.json file
        run: |
          cd src/Tesouraria.API
          echo "${{ secrets.APPSETTINGS_PRODUCTION_BASE64 }}" | base64 --decode > appsettings.Production.json

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/asafecode/tesouraria-api:latest \
            -t ghcr.io/asafecode/tesouraria-api:${{ github.run_id }} \
            .

      - name: Push Docker images
        run: |
          docker push ghcr.io/asafecode/tesouraria-api:latest
          docker push ghcr.io/asafecode/tesouraria-api:${{ github.run_id }}
